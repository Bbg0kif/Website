<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Покрокове опитування</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Онлайн Опитування з Інформатики</h1>
    <div id="registration-container">
      <h2>Реєстрація</h2>
      <label>Ім'я</label>
      <input type="text" id="student-name" placeholder="Введіть ім'я">
      <label>Група</label>
      <input type="text" id="student-group" placeholder="Введіть групу">
      <label>Факультет</label>
      <input type="text" id="student-faculty" placeholder="Введіть факультет">
      <button id="start-btn">Почати тест</button>
    </div>
    <div id="question-container" style="display:none;"></div>
    <button id="next-btn" style="display:none;">Наступне питання</button>
    <div id="results"></div>
    <button id="history-btn" style="display:none;">Показати історію</button>
    <div id="history-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
